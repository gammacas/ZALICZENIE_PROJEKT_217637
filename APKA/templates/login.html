{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;">
    <h1 style="text-align: center;">Logowanie</h1>
    <form method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <input type="text" name="username" placeholder="Nazwa użytkownika" required style="padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc;">
        <input type="password" name="password" placeholder="Hasło" required style="padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit" style="padding: 10px 20px; background-color: #FFB6C1; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Zaloguj się
        </button>
    </form>
</div>
{% endblock %}
